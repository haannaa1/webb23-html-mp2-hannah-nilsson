<!DOCTYPE html>
<html>
<head>
    
	<title>Kontakta Oss - Pizza Hut</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			padding: 20px;
		}

		h1 {
			text-align: center;
			margin-bottom: 30px;
		}

		.contact-container {
			display: flex;
			flex-direction: column;
			align-items: center;
			background-color: white;
			padding: 20px;
			box-shadow: 0px 0px 10px #ccc;
			max-width: 500px;
			margin: 0 auto;
		}

		.form-container {
			display: flex;
			flex-direction: column;
			align-items: center;
			width: 100%;
			margin-bottom: 20px;
		}

		label {
			display: block;
			font-size: 16px;
			font-weight: bold;
			margin-bottom: 10px;
		}

		input[type="text"],
		input[type="email"],
		input[type="tel"],
		textarea {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: none;
			border-radius: 5px;
			box-shadow: 0px 0px 5px #ccc;
			font-size: 16px;
		}

		textarea {
			resize: none;
			height: 100px;
		}

		input[type="submit"] {
			background-color: #ff9933;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
			transition: background-color 0.3s ease;
		}

		input[type="submit"]:hover {
			background-color: #e68a00;
		}

		.info-container {
			display: flex;
			flex-direction: row;
			align-items: center;
			margin-bottom: 20px;
		}

		.info-container img {
			width: 100px;
			height: 100px;
			margin-right: 20px;
			border-radius: 50%;
			box-shadow: 0px 0px 5px #ccc;
		}

		.info-container h2 {
			font-size: 24px;
			margin: 0;
		}

		.info-container p {
			font-size: 16px;
			margin: 0;
		}

	</style>
</head>
<body>
	<h1>Kontakta Oss - Pizza hut </h1>
	<div class="contact-container">
		<div class="form-container">
			<h2>Skicka Meddelande</h2>
			<form>
				<label for="name">Namn:</label>
				<input type="text" id="name" name="name" required>

				<label for="email">E-postadress:</label>
				<input type="email" id="email" name="email" required>

				<label for="phone">Telefonnummer:</label>
				<input type="tel" id="phone" name="phone" required>

				<label for="message">Meddelande:</label>
				<textarea id="message" name="message" required>
