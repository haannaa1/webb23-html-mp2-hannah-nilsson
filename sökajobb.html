<!DOCTYPE html>
<html>
<head>
	<title>Jobba hos oss - Pizza Hut </title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			padding: 20px;
		}

		h1 {
			text-align: center;
			margin-bottom: 30px;
		}

		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			background-color: white;
			padding: 20px;
			box-shadow: 0px 0px 10px #ccc;
			max-width: 500px;
			margin: 0 auto;
		}

		label {
			display: block;
			font-size: 16px;
			font-weight: bold;
			margin-bottom: 10px;
		}

		input[type="text"],
		input[type="email"],
		input[type="tel"],
		textarea {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: none;
			border-radius: 5px;
			box-shadow: 0px 0px 5px #ccc;
			font-size: 16px;
		}

		textarea {
			resize: none;
			height: 100px;
		}

		input[type="submit"] {
			background-color: #ff9933;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
			transition: background-color 0.3s ease;
		}

		input[type="submit"]:hover {
			background-color: #e68a00;
		}
	</style>
</head>
<body>
	<h1>Jobba hos oss - Pizza Hut </h1>
	<form>
		<label for="name">Namn:</label>
		<input type="text" id="name" name="name" required>

		<label for="email">E-postadress:</label>
		<input type="email" id="email" name="email" required>

		<label for="phone">Telefonnummer:</label>
		<input type="tel" id="phone" name="phone" required>

		<label for="message">Meddelande:</label>
		<textarea id="message" name="message" required></textarea>

		<input type="submit" value="Skicka ansÃ¶kan">
	</form>
</body>
</html>
